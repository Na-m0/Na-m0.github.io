<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Contact - Portfolio</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-toggle">
                <span></span>

            <ul class="nav-menu">

                <li><a href="experience.html">Expérience</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="section-title">Me Contacter</h1>
            
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Informations de Contact</h2>
                    <div class="info-item">
                        <i class="icon-email"></i>
                        <p>email@example.com</p>
                    </div>
                    <div class="info-item">
                        <i class="icon-location"></i>
                        <p>Paris, France</p>
                    </div>
                    <div class="social-links">
                        <a href="https://github.com/votre-username" target="_blank" class="social-link">
                            <i class="icon-github"></i>
                        </a>
                        <a href="https://linkedin.com/in/votre-profil" target="_blank" class="social-link">
                            <i class="icon-linkedin"></i>
                        </a>
                        <a href="https://twitter.com/votre-compte" target="_blank" class="social-link">
                            <i class="icon-twitter"></i>
                        </a>
                    </div>
                </div>

                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Sujet</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn primary">Envoyer le message</button>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
